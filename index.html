<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Battleship</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./modules/utilMod.mjs" type="module"></script>
        <script src="./modules/gridloader.mjs" type="module"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/gridstyle.css">
    </head>
    <body class="battleship-body-test">
        <div class="mainbody">
            <div class="mb-container">
                <div class="unused-sidebar"></div>
                <div class="grids">
                    <div class="grid-area" data-for="foe">
                        <div class="ga-wrapper" data-forgrid="foe">
                            <div class="ga-top" data-forgrid="foe">
                                <div class="grid-parts">
                                    <div class="empty-corner" data-forgrid="foe"></div>
                                    <div class="letters-area" data-forgrid="foe">
                                        <div class="la-square" name="Alpha" data-forgrid="foe">
                                            <span class="nl-character" name="Alpha">A</span>
                                        </div>
                                        <div class="la-square" name="Bravo" data-forgrid="foe">
                                            <span class="nl-character" name="Bravo">B</span>
                                        </div>
                                        <div class="la-square" name="Charlie" data-forgrid="foe">
                                            <span class="nl-character" name="Charlie">C</span>
                                        </div>
                                        <div class="la-square" name="Delta" data-forgrid="foe">
                                            <span class="nl-character" name="Delta">D</span>
                                        </div>
                                        <div class="la-square" name="Echo" data-forgrid="foe">
                                            <span class="nl-character" name="Echo">E</span>
                                        </div>
                                        <div class="la-square" name="Foxtrot" data-forgrid="foe">
                                            <span class="nl-character" name="Foxtrot">F</span>
                                        </div>
                                        <div class="la-square" name="Gulf" data-forgrid="foe">
                                            <span class="nl-character" name="Gulf">G</span>
                                        </div>
                                        <div class="la-square" name="Hotel" data-forgrid="foe">
                                            <span class="nl-character" name="Hotel">H</span>
                                        </div>
                                        <div class="la-square" name="India" data-forgrid="foe">
                                            <span class="nl-character" name="India">I</span>
                                        </div>
                                        <div class="la-square" name="Juliet" data-forgrid="foe">
                                            <span class="nl-character" name="Juliet">J</span>
                                        </div>
                                    </div>
                                </div>  
                            </div>
                            <div class="ga-main" data-forgrid="foe">
                                <div class="grid-parts">
                                    <div class="numbers-area">
                                        <div class="na-square" name="One" data-forgrid="foe">
                                            <span class="nl-character" name="One">1</span>
                                        </div>
                                        <div class="na-square" name="Two" data-forgrid="foe">
                                            <span class="nl-character" name="Two">2</span>
                                        </div>
                                        <div class="na-square" name="Three" data-forgrid="foe">
                                            <span class="nl-character" name="Three">3</span>
                                        </div>
                                        <div class="na-square" name="Four" data-forgrid="foe">
                                            <span class="nl-character" name="Four">4</span>
                                        </div>
                                        <div class="na-square" name="Five" data-forgrid="foe">
                                            <span class="nl-character" name="Five">5</span>
                                        </div>
                                        <div class="na-square" name="Six" data-forgrid="foe">
                                            <span class="nl-character" name="Six">6</span>
                                        </div>
                                        <div class="na-square" name="Seven" data-forgrid="foe">
                                            <span class="nl-character" name="Seven">7</span>
                                        </div>
                                        <div class="na-square" name="Eight" data-forgrid="foe">
                                            <span class="nl-character" name="Eight">8</span>
                                        </div>
                                        <div class="na-square" name="Nine" data-forgrid="foe">
                                            <span class="nl-character" name="Nine">9</span>
                                        </div>
                                        <div class="na-square" name="Ten" data-forgrid="foe">
                                            <span class="nl-character" name="ten">10</span>
                                        </div>
                                    </div>
                                    <div class="grid-box">
                                            <div class="grid" id="foe">
                                                <div class="grid-row" name="One" data-forgrid="foe" id="fgr1"></div>
                                                <div class="grid-row" name="Two" data-forgrid="foe" id="fgr2"></div>
                                                <div class="grid-row" name="Three" data-forgrid="foe" id="fgr3"></div>
                                                <div class="grid-row" name="Four" data-forgrid="foe" id="fgr4"></div>
                                                <div class="grid-row" name="Five" data-forgrid="foe" id="fgr5"></div>
                                                <div class="grid-row" name="Six" data-forgrid="foe" id="fgr6"></div>
                                                <div class="grid-row" name="Seven" data-forgrid="foe" id="fgr7"></div>
                                                <div class="grid-row" name="Eight" data-forgrid="foe" id="fgr8"></div>
                                                <div class="grid-row" name="Nine" data-forgrid="foe" id="fgr9"></div>
                                                <div class="grid-row" name="Ten" data-forgrid="foe" id="fgr10"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="used-sidebar"></div>
        </div>
    </body>
</html>
